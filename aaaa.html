<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Revenue Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chart-container {
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-x: auto;
        }
        .chart {
            display: flex;
            align-items: flex-end;
            height: 300px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 10px;
            position: relative;
            white-space: nowrap; /* Prevent line breaks */
        }
        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
        }
        .bar {
            width: 25px;
            background-color: #4F46E5;
            position: relative;
            transition: 0.3s;
        }
        .bar:hover {
            background-color: #4338ca;
        }
        .bar span {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .bar:hover span {
            display: block;
        }
        .day {
            margin-top: 10px;
            font-size: 12px;
        }

        /* Responsive Layout for Screens < 640px */
        @media (max-width: 40rem) {
            .chart-container {
                width: 95%;
                padding: 10px;
                overflow-x: auto;
            }
            .chart {
                height: 200px;
            }
            .bar {
                width: 15px; /* Smaller bars */
            }
            .day {
                font-size: 10px; /* Smaller text */
            }
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h2>Daily Revenue</h2>
    <div class="chart">
        <!-- Generate 31 days dynamically -->
        <script>
            const chart = document.querySelector('.chart');
            for (let i = 1; i <= 31; i++) {
                let height = Math.floor(Math.random() * 250) + 30; // Random heights for demo
                chart.innerHTML += `
                    <div class="bar-container">
                        <div class="bar" style="height: ${height}px;">
                            <span>$${height * 200}</span>
                        </div>
                        <div class="day">${i}</div>
                    </div>
                `;
            }
        </script>
    </div>
</div>

</body>
</html>
